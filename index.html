<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <title>Dev Club - Conversor de Moedas</title>
</head>

<body>

    <img class="logo" src="./img/logo.gif" alt="logo-dev-club-conversor-de-moedas">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="brl">R$ Real Brasileiro</option>
                <option value="usd">US$ Dolar Americano</option>
                <option value="eur">€ Euro</option>
                <option value="gbp">£ Libra</option>
                <option value="btc">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin">₿ Bitcoin</option>
                <option value="Real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>


    <section>
        <div class="currency-box">
            <img src="./img/real.png" alt="logo-moeda-a-converter" id="currency-image">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <div class="currency-box">
            <img src="./img/arrow.png" alt="seta" id="arrow-img">
         

        <div class="currency-box">
            <img class="currency-img" src="./img/dollar.png" alt="logo-moeda-convertida">
            <p class="currency" id="currency-name">Dolar</p>
            <p class="currency-value">US$ 0.0</p>
        </div>
        </div>
    </section>
</main>
</body>

<script src="./script.js"></script>

</html>
